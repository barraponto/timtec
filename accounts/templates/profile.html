{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% load avatar_tags %}
{% block content %}
<div id="profile" class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-3 col-lg-offset-1">
          <img id="profile-avatar" src="{% avatar_url user 260 %}" class="col-lg-12 thumbnail">
      </div>

      <div class="col-lg-7 col-sm-7">
        <fieldset>
          <div class="page-header-double textleft top">
            <h3 class="top"><i class="icon-double-angle-right"></i> {{profile_user.first_name}} {{profile_user.last_name}}</h3>
          </div>

          <div class="form-group">
            <label class="col-lg-3 col-sm-3 control-label">{% trans "Occupation" %}</label>
            <div class="col-lg-9 col-sm-9">
              <p>{{profile_user.occupation}}</p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 col-sm-3 control-label">{% trans "City" %}</label>
            <div class="col-lg-9 col-sm-9">
                <p>{{profile_user.city}}</p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 col-sm-3 control-label">{% trans "Site" %}</label>
            <div class="col-lg-9 col-sm-9">
              <p><a href="{{profile_user.site}}" target="_blank">{{profile_user.site}}</a></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-sm-3 control-label">{% trans "Bio" %}</label>
            <div class="col-lg-9 col-sm-9">
                <p>{{profile_user.biography}}</p>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
</div>
{% endblock %}
